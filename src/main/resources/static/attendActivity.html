<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>活动签到 签到吧 --基于web的签到平台</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

    <!--自定义部分-->
    <script src="js/jquery-validate.js"></script>

    <script>
        var activityObj;
        var basicComponent;
        var listComponent;
        $.ajax({
            type: "get",
            url: "/attend/getAttendActivityInfo.do",
            dataType: "json",
            success: function (result) {
                if (!result.success) {
                    window.location.href = "/error/errorPage.html";
                }
                activityObj = result.data;
                basicComponent = JSON.parse(activityObj.basicSelc);
                listComponent = JSON.parse(activityObj.listSelc);
            },
            async: false
        });
    </script>

    <script>
        $(function () {
            console.log(activityObj);
            console.log(basicComponent);
            console.log(listComponent);
            console.log("-----------");
            $.each(basicComponent, function (i, v) {
                v.content = 123123;
            });
            console.log(basicComponent);
        })
    </script>

</head>
<body>

</body>

</html>
